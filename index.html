      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">What year will it be?</h4>
        <label> enter an answer <input name="answer_1[]" type="text"> </label>
        <label> enter an answer <input name="answer_1[]" type="text"> </label>
        <label> enter an answer <input name="answer_1[]" type="text"> </label>
        <label> enter an answer <input name="answer_1[]" type="text"> </label>
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What city will you be in?</h4>
         <label> enter an answer <input name="answer_2[]" type="text"> </label>
          <label> enter an answer <input name="answer_2[]" type="text"> </label>
          <label> enter an answer <input name="answer_2[]" type="text"> </label>
          <label> enter an answer <input name="answer_2[]" type="text"> </label>
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What artist will you see live in concert?</h4>
         <label> enter an answer </label> <input name="answer_3[]" type="text"> </label>
          <label> enter an answer </label> <input name="answer_3[]" type="text"> </label>
          <label> enter an answer </label> <input name="answer_3[]" type="text"> </label>
          <label> enter an answer </label> <input name="answer_3[]" type="text"> </label>
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  
    <script src="script.js"></script>
  </body>
